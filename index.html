<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
</head>

<body ng-app="slideAngular" ng-controller="MainController as mainCtrl">
    <div class="mnSlider three-responsive" ng-class="{'isReversing':mainCtrl.mnSlide.isReversing}">
        <div class="mnSlider-wrap">
            <div class="mnSlider-slide fade" ng-repeat="elem in mainCtrl.mnSlide.lista" ng-class="{'before':elem._mnSlide.before,'actual':elem._mnSlide.actual,'after':elem._mnSlide.after}">
                <div class="text-center">
                    <img ng-src="{{elem.img}}" alt="">
                    <p>{{elem.nome}}</p>
                    <span ng-if="elem._mnSlide.before">before</span>
                    <span ng-if="elem._mnSlide.after">after</span>
                    <span ng-if="elem._mnSlide.actual">actual</span>
                    <h4>{{elem.idade}}</h4>
                    <span style="color:red" ng-if="mainCtrl.mnSlide.isReversing">Reversing</span>
                    <span style="color:green" ng-if="!mainCtrl.mnSlide.isReversing">Progressing</span>
                </div>
            </div>
            <div class="mnSlider-controls">
                <button class='toggle' ng-click="mainCtrl.mnSlide.prev()">Prev</button>
                <button class='toggle' ng-click="mainCtrl.mnSlide.next()">Next</button>
                <button class='toggle' ng-click="mainCtrl.mnSlide.remove(mainCtrl.mnSlide.getIndexActual())">delete</button>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!--<script src="ArrayUtils.js"></script>-->
    <!--<script src="MathMedia.js"></script>-->
    <!--<script src="tests.js"></script>-->
    <script src="script.js"></script>
</body>

</html>
